<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanları Kullanımı</title>
</head>
<body>
    <h2>Kayıt Formu</h2>
    <form>
        <fieldset>
        <legend>Kişisel Kayıt Formu</legend><br>
        <div>
            <label for="name">İsim:</label>
            <input type="text" id="name">
            <label for="lname">Soyisim:</label>
            <input type="text" id="lname"><br><br>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email"><br><br>
        </div>
        <div>
            <label for="password">Şifre:</label>
            <input type="password" id="password"><br><br>
        </div>
        <div>
            <label for="gender">Cinsiyet:</label>
            <input type="radio" name="gender" value="male"> Erkek
            <input type="radio" name="gender" value="female"> Kadın <br><br>
        </div>
        <div>
            <label for="fruits">Meyveler:</label>
            <select name="fruits">
                <option value="">Seçiniz..</option>
                <option value="muz">Muz</option>
                <option value="çilek">Çilek</option>
                <option value="karpuz">Karpuz</option>
                <option value="kivi">Kivi</option>
            </select><br><br>
        </div>
        <div>
            <label for="adress">Adres:</label><br>
            <textarea id="adress" name="adress" rows="4" cols="20"></textarea><br>
        </div>
        <div>
            <button type="submit">Kayıt Ol</button>
        </div>
    </form>
    </fieldset>
</body>
</html>
